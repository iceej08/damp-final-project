<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veggie Vibes</title>
    <link rel="stylesheet" href="navbar-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet"/>

    <style>
        
    </style>
</head>
    <body>
        <div class="wrapper">
            <aside id="sidebar">
                <div class="d-flex">
                    <button id="toggle-btn" type="button">
                        <i id="toggle-icon" class="material-icons">menu</i>
                    </button>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link"  data-page="profile">
                            <i class="material-icons">person</i>
                            <span class="material-symbols">Profile</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="material-icons">home</i>
                            <span class="material-symbols">Home</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="material-icons">description</i>
                            <span class="material-symbols">Description</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="material-icons">search</i>
                            <span class="material-symbols">Explore</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="material-icons">bookmarks</i>
                            <span class="material-symbols">Bookmarks</span>
                        </a>
                    </li>
                    <li class="sidebar-item mt-3">
                        <a href="#" class="sidebar-link">
                            <i class="material-icons">add</i>
                            <span class="material-symbols">Add</span>
                        </a>
                    </li>
                </ul>
                <div class="sidebar-footer mt-5">
                    <a href="#" class="sidebar-link">
                        <i class="material-icons">logout</i>
                        <span class="material-symbols">logout</span>
                    </a>
                </div>
            </aside>
            <div class="main p-3">
                <div class="text-center">
                    <h1>Content</h1>
                </div>
            </div>
        </div>

        <script src="navbar-script.js">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script>
        document.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', () => {
            if (tag.classList.contains('checked')) {
                tag.classList.remove('checked');
                tag.classList.add('crossed');
            } else if (tag.classList.contains('crossed')) {
                tag.classList.remove('crossed');
            } else {
                tag.classList.add('checked');
            }
            });
        });
        </script>
    </body>
</html>
